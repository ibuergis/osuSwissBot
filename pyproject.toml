[project]
name = "osuswissbot"
version = "0.1.0"
description = "a discord bot that prepares a thumbnail with description and title from an osu score"
authors = [
  {name = "Ian BÃ¼rgis", email = "ian@buergis.com" }
]
readme = "README.md"

dependencies = [
    "pillow ~= 10.1",
    "ossapi == v5.2.1",
    "sqlalchemy ~= 2.0",
    "py-cord ~= 2.6.1",
    "pymysql ~= 1.1",
    "osrparse ~= 6.0",
    "firebase-admin ~= 6.8.0"
]

[project.optional-dependencies]
tests = [
    "Pylama[toml] ~= 8.4"
]

[tool.pylama]
format = "pylint"
skip = "venv/*,build/*"

[tool.pylama.linter.pycodestyle]
max_line_length = 130
ignore = "E302"

[tool.pylama.linter.pyflakes]
ignore = "E0602"

[[tool.pylama.files]]
path = "*/__init__.py"
ignore = "W0611"
